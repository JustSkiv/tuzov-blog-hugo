baseURL = "https://tuzov.su/"

# Change the default theme to be use when building the site with Hugo
theme = "justskiv-loveit"

# website title
title = "Николай Тузов - блог"

# language code ["en", "zh-CN", "fr", "pl", ...]
languageCode = "ru"
# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "Russian"

defaultContentLanguage = "ru"


# Author config
[author]
name = "Николай Тузов"
email = "tuzov.n@gmail.com"
link = "https://t.me/ntuzov"

[params]
# site default theme ["auto", "light", "dark"]
defaultTheme = "auto"
# website title for Open Graph and Twitter Cards
title = "Nikolay Tuzov blog"
# website description for RSS, SEO, Open Graph and Twitter Cards
description = "Блог о разработке и технологиях"

[params.social]
Telegram = "ntuzov"
Youtubecustom = "НиколайТузов"

[params.page]
[params.page.comment]
enable = true
[params.page.comment.remark42]
enable = true
host="https://remark42.tuzov.su"
siteId="tuzov-blog"

[params.page.share]
enable = false

[params.home]
[params.home.profile]
subtitle = "Блог о разработке и технологиях"
gravatarEmail = "just.skiv@gmail.com"
typeit = true

[params.search]
enable = true
# type of search engine ["lunr", "algolia"]
type = "algolia"
# max index length of the chunked content
contentLength = 4000
# placeholder of the search bar
placeholder = ""
#  max number of results length
maxResultLength = 10
#  snippet length of the result
snippetLength = 30
#  HTML tag name of the highlight part in results
highlightTag = "em"
#  whether to use the absolute URL based on the baseURL in search index
absoluteURL = false
[params.search.algolia]
index = "tuzov.su"
appID = "SOFDUCPCY5"
searchKey = "90d42cf069e0b34ee0ae8e496388e969"

[params.page]
#lightgallery = true

[params.page.toc]
enable = true

[params.header]
# desktop header mode ["fixed", "normal", "auto"]
desktopMode = "fixed"
# mobile header mode ["fixed", "normal", "auto"]
mobileMode = "auto"
#  Header title config
[params.header.title]
# URL of the LOGO
logo = "https://tuzov.su/logo.png"
# title name
name = "Николай Тузов"
# you can add extra information before the name (HTML format is supported), such as icons
pre = ""
# you can add extra information after the name (HTML format is supported), such as icons
post = ""
#  whether to use typeit animation for title name
typeit = false

[outputs]
home = ["HTML", "RSS", "JSON"]

# Menu config
[menu]
[[menu.main]]
weight = 1
identifier = "posts"
# you can add extra information before the name (HTML format is supported), such as icons
pre = ""
# you can add extra information after the name (HTML format is supported), such as icons
post = ""
name = "Posts"
url = "/posts/"
# title will be shown when you hover on this menu link
title = ""
